{% load sitetree %}
{% if sitetree_items|length_is:"1" %}
{% else %}
<ul class="breadcrumbs">
    {% for item in sitetree_items %}
        {% if not forloop.last %}
            <li><a {% if item.external %}target="_blank" {% endif %} href="{% sitetree_url for item %}">{{ item.title_resolved }}</a></li>
        {% else %}
            <li class="current"><a href="#">{{ item.title_resolved }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endif %}
