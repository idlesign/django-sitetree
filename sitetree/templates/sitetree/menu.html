{% load sitetree %}
<ul>
	{% for item in sitetree_items %}
	<li{% if item.extra_classes %} class="{{ item.extra_classes }}"{% endif %}>
        <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %} {% if item.is_current or item.in_current_branch %}class="{{ item.is_current|yesno:"current_item ," }}{{ item.in_current_branch|yesno:"current_branch," }}"{% endif %}{% if item.link_target %} target="{{ item.link_target }}"{% endif%}>{{ item.title_resolved }}</a>
		{% if item.has_children %}
			{% sitetree_children of item for menu template "sitetree/menu.html" %}
		{% endif %}
	</li>
	{% endfor %}
</ul>
