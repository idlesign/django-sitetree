name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12, 3.13]
        django-version: [2.0, 2.1, 2.2, 3.0, 3.1, 3.2, 4.0, 5.0, 5.1, 5.2]

        exclude:
          - python-version: 3.13
            django-version: 2.0
          - python-version: 3.13
            django-version: 2.1
          - python-version: 3.13
            django-version: 2.2
          - python-version: 3.13
            django-version: 3.0
          - python-version: 3.13
            django-version: 3.1
          - python-version: 3.13
            django-version: 3.2

          - python-version: 3.12
            django-version: 2.0
          - python-version: 3.12
            django-version: 2.1
          - python-version: 3.12
            django-version: 2.2
          - python-version: 3.12
            django-version: 3.1

          - python-version: 3.11
            django-version: 2.1

          - python-version: 3.9
            django-version: 2.0
          - python-version: 3.9
            django-version: 2.1
          - python-version: 3.9
            django-version: 2.2
          - python-version: 3.9
            django-version: 3.1
          - python-version: 3.9
            django-version: 5.0

          - python-version: 3.8
            django-version: 2.0
          - python-version: 3.8
            django-version: 2.1
          - python-version: 3.8
            django-version: 2.2
          - python-version: 3.8
            django-version: 3.1
          - python-version: 3.8
            django-version: 5.0

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }} & Django ${{ matrix.django-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup uv
      uses: astral-sh/setup-uv@v6
    - name: Install deps
      run: |
        uv sync --only-group tests
        uv pip install coveralls "Django~=${{ matrix.django-version }}.0"
    - name: Run tests
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
      run: |
        uv run coverage run -m pytest
        uv run coveralls --service=github
